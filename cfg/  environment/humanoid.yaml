defaults:
  - _self_
  - terrain: terrain.yaml
  - reset: amp_reset.yaml
  - terminate: term_by_height.yaml

# if given, will override the device setting in gym. 
task: ParkourSingle
visualize: 
  vis_contacts: True
env: 
  numEnvs: 4096
  envSpacing: 5
  episodeLength: 300
  isFlagrun: False
  enableDebugVis: False
  
  pdControl: True
  powerScale: 1.0
  controlFrequencyInv: 2 # 30 Hz
  numAMPObsSteps: 10

  localRootObs: False
  keyBodies: ["right_hand", "left_hand", "right_foot", "left_foot"]
  contactBodies: ["right_foot", "left_foot"]
  terminationHeight: 0.15
  enableEarlyTermination: True
  
  contact:
    reached_thresh: 0.3
  
  asset:
    assetRoot: "calm/data/assets"
    assetFileName: "mjcf/amp_humanoid.xml"

  plane:
    staticFriction: 1.0
    dynamicFriction: 1.0
    restitution: 0.0

sim:
  substeps: 2
  physx:
    num_threads: 4
    solver_type: 1  # 0: pgs, 1: tgs
    num_position_iterations: 4
    num_velocity_iterations: 0
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 10.0
    default_buffer_size_multiplier: 10.0

  flex:
    num_inner_iterations: 10
    warm_start: 0.25
