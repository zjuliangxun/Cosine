defaults:
  - _self_
  - terrain: terrain.yaml
  - reset: cg_origin_reset.yaml
  - termination: term_by_contact.yaml

# if given, will override the device setting in gym. 
task: ParkourSingle
visualize: 
  vis_contacts: True

contact:
  reached_thresh: 0.3

env: 
  numEnvs: 4096
  envSpacing: 5
  episodeLength: 300
  isFlagrun: False
  enableDebugVis: False
  enableCameraSensors: False
  
  pdControl: True
  powerScale: 1.0
  controlFrequencyInv: 2 # 30 Hz
  numAMPObsSteps: 10

  localRootObs: False
  keyBodies: ["R_Hand", "L_Hand", "R_Ankle", "L_Ankle"]
  contactBodies: ["R_Hand", "L_Hand", "R_Ankle", "L_Ankle"]
  terminationHeight: 0.15
  enableEarlyTermination: True
  
  motion_file: "motion_clips/walk2run_test.yaml"
  
  asset:
    assetRoot: "assets"
    assetFileName: "smpl_phc/smpl_humanoid.xml"

  plane:
    staticFriction: 1.0
    dynamicFriction: 1.0
    restitution: 0.0

sim:
  substeps: 2
  physx:
    num_threads: 4
    solver_type: 1  # 0: pgs, 1: tgs
    num_position_iterations: 4
    num_velocity_iterations: 0
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 10.0
    default_buffer_size_multiplier: 10.0

  flex:
    num_inner_iterations: 10
    warm_start: 0.25
